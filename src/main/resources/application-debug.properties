# Archivo de configuración para optimización de conexión a base de datos
# Este archivo ayuda a optimizar el uso de conexiones cuando hay límites (como en Clever Cloud)

# Configuración de logging para monitorear conexiones
logging.level.com.zaxxer.hikari=INFO
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari.pool.HikariPool=DEBUG

# Configuración de JDBC para monitoreo
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc=INFO

# Configuración general
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n